<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="verification.css">
</head>
<body>
  <div class="leftPart">
    <h3 style="position: relative;right: 80px;">VERIFY<i class="fa-solid fa-certificate"></i></h3>
    <div class="form">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-12">
          <label for="validationCustom01" class="form-label">Voter  ID</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXX" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-12">
          <label for="validationCustom02" class="form-label">Address</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Town/Village Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-12">
          <label for="validationCustomUsername" class="form-label">Address 2</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"placeholder="Reference Address" required>
            <div class="invalid-feedback">
              Please enter your Address.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Submit form</button>
        </div>
      </form>
      <br>
          <a href="farmer.html"> <button type="submit" class="btn btn-outline-success">Sign as Farmer</button></a>
          <a href="consumer.html"> <button type="submit" class="btn btn-outline-success">Sign as consumer</button></a>
    </div>
  </div>
  <div class="rightPart">
    <img src="c:\Users\91885\OneDrive\Pictures\Screenshots\Screenshot 2024-06-26 225143.png" height="200px" style="position: relative; top: 500px; border-top-right-radius: 15px;">
  </div>
  <script src="login.js"></script>
  <script src="states.js"></script>
  <script>
  (() => {
    'use strict'
  
    
    const forms = document.querySelectorAll('.needs-validation')
  
    
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
  </script>
  <script src="verification.js"></script>
</body>
</html>
